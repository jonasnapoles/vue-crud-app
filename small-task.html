<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container mt-5" id="app">

        <h3>{{title}}</h3>

        <input type="text" class="form-control my-4" v-model="newTask" v-on:keyup.enter="addTask">

        <button class="btn btn-primary" @click="addTask">Add a task</button>

        <!-- <h5>{{newTask}}</h5> -->

        <div class="mt-3" v-for="(task, index) of taskes">
            <div role="alert" :class="['alert', task.status ? 'alert-success' : 'alert-danger']">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                      {{index}} - {{task.name}} - {{task.status}}
                    </div>
                    <div>
                        <!-- Edit -->
                        <button class="btn btn-success btn-sm" @click="editTask(index)">OK</button>
                        <!-- Delete -->
                        <button class="btn btn-danger btn-sm" @click="deleteTask(index)">X</button>
                    </div>


                </div>
              </div>
        </div>

    </div>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/04.js"></script>
</body>

</html>
